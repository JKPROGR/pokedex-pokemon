<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="poke_dex.css">
</head>
<body>
<audio src="" id="audio"></audio>
    <div class="cont_pokedex">
      <div class="cont-hijo">
        <div class="cont-info">
            <div class="cont_lucez">
                <div class="foco_alert">
                    <span></span>
                </div>
                <span class="red"></span>
                <span class="yellow"></span>
                <span class="green"></span>
            </div>
            <div class="cont_pantalla">
                <div class="luz_indicador">
                    <span></span><span></span>
                </div>
                <div class="pantalla">
                    <p id="nombre"></p>
                    <img src="" alt="" id="img">
                    <div class="informacion">
                        <span id="typo">Typo: </span>
                        <span id="id">Numero:</span>
                        <span></span>
                    </div>
                </div>
            </div>
            <div class="cont_botones">
                <div class="boton1"></div>
                <div class="cont_indicadores">
                    <div class="cont_rayas">
                        <span></span><span></span>
                    </div>
                    <div class="caja_verde"></div>
                </div>
                <div class="boton_mas">
                    <span></span><span></span>
                </div>
            </div>
        </div>
        <div class="cont-bisagras">
            <span></span><span></span>
        </div>
      </div>

      <div class="cont-tapa" id="tapa_atras">
          <div class="lado lado_dentro">
              <div class="pantalla_lista" id="p_lista">
               
              </div>
            
              <div class="botones_negro">
                  <span></span><span></span>
              </div>
              <div class="botones_blancos">
                  <div class="btn_blanco">
                    <span></span>
                    <span></span>
                  </div>
                  <div class="button_amarillo"></div>
              </div>
              <div class="boton_negro_ultimo">
                  <span id="atras"></span><span id="cerrar">Cerrar</span>
              </div>
          </div>
          <div class="lado lado_atras" id="lado_atras">
              <div class="button" id="button"></div>
          </div>
      </div>

    </div>

    <script src="poke_dex.js"></script>
    
</body>
</html>
